<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rare Cars Chronicles</title>
</head>
<body>
    <header class="header">
        <h1>Rare Cars Chronicles</h1>
        <p>Discover the world's most unique and exotic automobiles</p>
    </header>
    <main>
        <form class="form">
            <label for="carMake">Car Make</label>
            <input class="form_input" id="carMake" name="carMake" type="text" placeholder="e.g., Ferrari" required>
            <label for="carModel">Car Model</label>
            <input class="form_input" id="carModel" name="carModel" type="text" placeholder="e.g., 250 GTO" required>
            <label for="year">Year</label>
            <input class="form_input" id="year" name="year" type="number" placeholder="e.g., 1962" required>
            <label for="description">Description</label>
            <textarea class="form_input" id="description" name="description" placeholder="Write a short description..." required></textarea>
            <button type="submit">Submit</button>
        </form>
        <ul class="blogList">
            <!-- Blog posts will be dynamically added here -->
        </ul>
    </main>
    <footer>
        <p>&copy; 2025 Rare Cars Chronicles. All rights reserved.</p>
    </footer>
    <script src="./src/js/takeData.js"></script>
    <script src="./src/js/index.js"></script>
    <script src="./src/js/deletePost.js"></script>
    <script src="./src/js/updatePost.js"></script>
</body>
</html>
